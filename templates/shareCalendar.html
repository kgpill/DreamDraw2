<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Dream Calendar</title>
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
    <script defer src="/js/cloud.js"></script>
    <style>
    .clouds {
        position: relative;
        width: 100%;
        height: calc(100vh - 100px);
        overflow: hidden;
    }

    .cloud {
        position: absolute;
        width: 400px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: float 6s infinite ease-in-out; /* 애니메이션 효과 */
        border-radius: 50%; /* 원형으로 변경 */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cloud img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    .cloud span {
        position: absolute;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .cloud:hover {
        transform: scale(1.1); /* hover 시 크기 확대 */
        box-shadow: 0px 0px 25px 10px rgba(0, 0, 0, 0.3); /* 원형 shadow 추가 */
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-50px); }
    }

    /* 반응형 디자인 */
    @media screen and (max-width: 1024px) {
        .cloud {
            width: 300px; /* 태블릿 화면에서 크기 축소 */
            height: 150px;
        }

        .cloud span {
            font-size: 28px;
        }
    }

    @media screen and (max-width: 768px) {
        .cloud {
            width: 100px; /* 모바일 화면에서 크기 축소 */
            height: 50px;
        }

        .cloud span {
            font-size: 10px; /* 글씨 크기 축소 */
        }
    }

    @media screen and (max-width: 480px) {
        .cloud {
            width: 150px; /* 더 작은 모바일 화면 */
            height: 75px;
        }

        .cloud span {
            font-size: 16px; /* 글씨 크기 축소 */
        }
    }

    @media screen and (max-width: 320px) {
        .cloud {
            width: 100px; /* 아주 작은 화면에서 구름 크기 */
            height: 50px;
        }

        .cloud span {
            font-size: 12px; /* 글씨 크기 최소화 */
        }
    }
</style>

    
    
    
</head>
<body>
    <div class="home">
        <!-- 네비게이션 바 -->
        <div class="sidebar" id="sidebar">
            <div class="menu-button" id="menuButton">
                <img src="/img/menu.svg" alt="Menu Icon">
            </div>
            <div class="menu-items hidden" id="menuItems">
                <div class="menu-item" id="dreamMenu">
                    <a href="/createDream" class="nav-link" data-requires-login="true">
                        <img src="/img/dream-icon.svg" alt="Dream Icon">
                    </a>
                    <span>Dream</span>
                </div>
                <div class="menu-item" id="myMenu">
                    <a href="/myCalendar/{{ userName }}/2024/12" class="nav-link" data-requires-login="true">
                        <img src="/img/calendar-icon.svg" alt="My Icon">
                    </a>
                    <span>MY</span>
                </div>
                <div class="menu-item" id="shareMenu">
                    <a href="/shareCalendar" class="nav-link" data-requires-login="true">
                        <img src="/img/share-icon.svg" alt="Share Icon">
                    </a>
                    <span>Share</span>
                </div>
            </div>
        </div>

        <!-- 프로필 메뉴 -->
    <div class="profile">
        <img src="/img/icon.svg" alt="Profile Icon" id="profileIcon">
        <div class="profile-menu hidden" id="profileMenu">
            <div id="authMenu">
                <button id="loginButton">Log In</button>
                <button id="signInButton">Sign In</button>
            </div>
            <div id="userMenu" class="hidden">
                <p id="userNameDisplay"></p>
                <button id="logoutButton">Log Out</button>
            </div>
        </div>
    </div>

        <!-- 구름 컨테이너 -->
        <div class="clouds" id="cloudContainer"></div>
    </div>
</body>
</html>
